 {% extends 'base.html' %}

  {% block body %}

<style>
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}
</style>

<div class="container-fluid md-8">
    <center>
        <h1 align="centre">ToY@pp WEBSITE</h1>
    </center>
</div>


<div class="container">

<form class="form-signin" method="post" >

    <h1 class="h3 mb-3 fw-normal" align="center">Please Log in {{message}}</h1>
       {% csrf_token %}
    {% if message %}
     <div class="alert alert-{{class}}">
         {{message}}
     </div>
    {%  endif %}
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="user">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Mobile" name="mobile">
      <label>Mobile</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">© 2019–2023 @KlsGit</p>
  </form>
    </div>



 {% endblock body %}
